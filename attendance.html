<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ClassMate - Attendance</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Lato:wght@400&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #121212;
      --text-color: #ffffff;
      --container-bg: #1f1f1f;
      --input-bg: #2c2c2c;
      --input-text: #fff;
      --btn-bg: linear-gradient(135deg, #833ab4, #fd1d1d, #fcb045);
      --result-bg: #222;
      --highlight: #fcb045;
    }

    body {
      margin: 0;
      padding: 1rem;
      font-family: 'Lato', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: var(--container-bg);
      padding: 2rem;
      border-radius: 1rem;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
    }

    h2 {
      text-align: center;
      font-family: 'Poppins', sans-serif;
      background: var(--btn-bg);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 24px;
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 0.6rem;
      border: none;
      border-radius: 8px;
      background: var(--input-bg);
      color: var(--input-text);
      margin-top: 5px;
      font-size: 14px;
      outline: none;
    }

    input:focus {
      background-color: #333;
      transform: scale(1.02);
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 1.5rem;
      background: var(--btn-bg);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-family: 'Poppins', sans-serif;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(253, 29, 29, 0.3);
    }

    .result {
      margin-top: 1rem;
      font-size: 14px;
      background: var(--result-bg);
      padding: 1rem;
      border-radius: 8px;
      text-align: center;
    }

    .highlight {
      font-weight: bold;
    }

    .green {
      color: #00ff99;
    }

    .yellow {
      color: #fcb045;
    }

    .red {
      color: #ff4c4c;
    }

    .back-link {
      display: block;
      margin-top: 1.5rem;
      text-align: center;
      text-decoration: none;
      color: var(--highlight);
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>ClassMate - Attendance</h2>

    <label>Total Classes:</label>
    <input type="number" id="total" placeholder="Enter total classes" />

    <label>Attended Classes:</label>
    <input type="number" id="attended" placeholder="Enter attended classes" />

    <label>Mandatory Attendance (%):</label>
    <input type="number" id="mandatory" placeholder="e.g., 75" />

    <label>Classes Per Day:</label>
    <input type="number" id="perDay" placeholder="Enter classes per day" />

    <button onclick="calculateAttendance()">Calculate</button>

    <div class="result" id="resultText"></div>

    <a class="back-link" href="dashboard.html">← Back to Dashboard</a>
  </div>

  <script>
    function calculateAttendance() {
      const total = parseInt(document.getElementById("total").value);
      const attended = parseInt(document.getElementById("attended").value);
      const mandatory = parseInt(document.getElementById("mandatory").value);
      const perDay = parseInt(document.getElementById("perDay").value);
      const result = document.getElementById("resultText");

      if (isNaN(total) || isNaN(attended) || isNaN(mandatory) || isNaN(perDay) || perDay <= 0) {
        result.innerHTML = "⚠️ <span class='highlight yellow'>Please fill all fields correctly.</span>";
        return;
      }

      const percentage = (attended / total) * 100;
      let colorClass = '';

      if (percentage >= mandatory) {
        colorClass = 'green';
        const canBunk = Math.floor((attended * 100 / mandatory) - total);
        const daysCanBunk = Math.floor(canBunk / perDay);
        result.innerHTML = `✅ You are safe with <span class="highlight ${colorClass}">${percentage.toFixed(2)}%</span>.<br>
                            You can skip <span class="highlight">${canBunk}</span> more classes.<br> 
                            That's <span class="highlight">${daysCanBunk}</span> day(s).`;
      } else {
        if (percentage >= 50) {
          colorClass = 'yellow';
        } else {
          colorClass = 'red';
        }
        const needToAttend = Math.ceil((mandatory * total - attended * 100) / (100 - mandatory));
        const daysToAttend = Math.ceil(needToAttend / perDay);
        result.innerHTML = `⚠️ Current Attendance: <span class="highlight ${colorClass}">${percentage.toFixed(2)}%</span>.<br>
                            You must attend <span class="highlight">${needToAttend}</span> more classes.<br>
                            That's <span class="highlight">${daysToAttend}</span> day(s) to reach <span class="highlight">${mandatory}%</span>.`;
      }
    }
  </script>

</body>
</html>
