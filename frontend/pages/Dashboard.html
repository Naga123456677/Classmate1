<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vertical Nav Panel with Dynamic Content</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <style>
    /* Reset and base styles */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    body {
        background-color: #f5f5f7;
        overflow-x: hidden;
    }

    body.dark-mode {
      background-color: #1f2937;
      color: #e5e7eb;
    }

    .app-container {
        display: flex;
        min-height: 100vh;
        width: 100%;
    }

    /* Vertical Panel - Narrow Version */
    .vertical-panel-narrow {
        width: 80px;
        background-color: #ffffff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 16px 0;
        height: 100vh;
        position: fixed;
        left: 0;
        top: 0;
        z-index: 10;
        transition: width 0.3s ease;
    }

    body.dark-mode .vertical-panel-narrow,
    body.dark-mode .vertical-panel-expanded {
        background-color: #1f2937;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .logo-container {
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        margin-bottom: 16px;
        width: 100%;
    }

    .logo {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-color: #ffffff;
        border: 1px solid #000000;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    body.dark-mode .logo {
        background-color: #374151;
        border-color: #e5e7eb;
    }

    .logo i {
        font-size: 18px;
        color: #000000;
    }

    body.dark-mode .logo i {
        color: #e5e7eb;
    }

    .expand-button {
        position: absolute;
        right: -15px;
        top: 50%;
        transform: translateY(-50%);
        color: #9ca3af;
        cursor: pointer;
        width: 16px;
        height: 16px;
    }

    .expand-button i {
        font-size: 20px;
        background-color: rgb(216, 216, 216,0.514);
        padding: 20px 5px;
        border-radius: 0px 10px 10px 0px;
    }

    body.dark-mode .expand-button i {
        background-color: #4b556377;
    }

    .nav-item {
        width: 40px;
        height: 40px;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 16px;
        cursor: pointer;
        transition: background-color 0.2s ease;
    }

    .nav-item i {
        font-size: 16px;
        color: #6b7280;
    }

    body.dark-mode .nav-item i {
        color: #9ca3af;
    }

    .nav-item.active {
        background-color: #ecfdf5;
    }

    body.dark-mode .nav-item.active {
        background-color: #064e3b;
    }

    .nav-item.active i {
        color: #0045e7;
    }

    body.dark-mode .nav-item.active i {
        color: #3b82f6;
    }

    .nav-item:hover:not(.active) {
        background-color: #f3f4f6;
    }

    body.dark-mode .nav-item:hover:not(.active) {
        background-color: #374151;
    }

    .spacer {
        flex-grow: 1;
    }

    .user-profile {
        margin-bottom: 16px;
    }

    .user-avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        object-fit: cover;
    }

    /* Vertical Panel - Expanded Version */
    .vertical-panel-expanded {
        width: 240px;
        background-color: #ffffff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
        display: flex;
        flex-direction: column;
        padding: 16px 0;
        height: 100vh;
        position: fixed;
        left: 0;
        top: 0;
        z-index: 10;
        display: none;
        transition: width 0.3s ease;
    }

    .panel-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 16px;
        margin-bottom: 24px;
    }

    .logo-text {
        color: #0045e7;
        font-weight: 500;
        font-size: 18px;
        margin-left: 8px;
    }

    body.dark-mode .logo-text {
        color: #3b82f6;
    }

    .collapse-button {
        background: none;
        border: none;
        color: #9ca3af;
        cursor: pointer;
        width: 20px;
        height: 20px;
        padding: 0;
    }

    .collapse-button i {
        font-size: 16px;
    }

    .panel-section {
        margin-bottom: 24px;
    }

    .section-header {
        color: #9ca3af;
        font-size: 12px;
        font-weight: 500;
        padding: 0 16px;
        margin-bottom: 8px;
    }

    .nav-item-expanded {
        display: flex;
        align-items: center;
        padding: 8px 16px;
        cursor: pointer;
        transition: background-color 0.2s ease;
        position: relative;
    }

    .nav-item-expanded.active {
        background-color: #ecfdf5;
    }

    body.dark-mode .nav-item-expanded.active {
        background-color: #064e3b;
    }

    .nav-icon {
        width: 20px;
        height: 20px;
        margin-right: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .nav-icon i {
        font-size: 16px;
        color: #6b7280;
    }

    body.dark-mode .nav-icon i {
        color: #9ca3af;
    }

    .nav-item-expanded.active .nav-icon i {
        color: #0045e7;
    }

    body.dark-mode .nav-item-expanded.active .nav-icon i {
        color: #3b82f6;
    }

    .nav-item-expanded.active .nav-text {
        color: #0045e7;
        font-weight: 500;
    }

    body.dark-mode .nav-item-expanded.active .nav-text {
        color: #3b82f6;
    }

    .nav-text {
        color: #4b5563;
        font-size: 14px;
    }

    body.dark-mode .nav-text {
        color: #e5e7eb;
    }

    .nav-item-expanded:hover:not(.active) {
        background-color: #f3f4f6;
    }

    body.dark-mode .nav-item-expanded:hover:not(.active) {
        background-color: #374151;
    }

    .dropdown-icon {
        margin-left: auto;
    }

    .dropdown-icon i {
        font-size: 12px;
        color: #9ca3af;
    }

    .toggle-switch {
        width: 40px;
        height: 20px;
        background-color: #e5e7eb;
        border-radius: 10px;
        margin-left: auto;
        position: relative;
        padding: 2px;
        cursor: pointer;
    }

    body.dark-mode .toggle-switch {
        background-color: #4b5563;
    }

    .toggle-knob {
        width: 16px;
        height: 16px;
        background-color: #ffffff;
        border-radius: 50%;
        transition: transform 0.2s ease;
    }

    .toggle-switch.active {
        background-color: #10b981;
    }

    .toggle-switch.active .toggle-knob {
        transform: translateX(20px);
    }

    .user-profile-expanded {
        display: flex;
        align-items: center;
        padding: 8px 16px;
        margin-bottom: 8px;
    }

    .user-info {
        margin-left: 12px;
    }

    .user-name {
        color: #4b5563;
        font-size: 14px;
        font-weight: 500;
    }

    body.dark-mode .user-name {
        color: #e5e7eb;
    }

    .user-role {
        color: #9ca3af;
        font-size: 12px;
    }

    /* Main Content */
    .main-content {
        flex-grow: 1;
        background-color: #f5f5f7;
        margin-left: 80px;
        transition: margin-left 0.3s ease;
        min-height: 100vh;
    }

    body.dark-mode .main-content {
        background-color: #374151;
    }

    .main-content-expanded {
        margin-left: 240px;
    }

    .main-content h1 {
        font-size: 24px;
        font-weight: 700;
        color: #111827;
        margin-bottom: 16px;
    }

    body.dark-mode .main-content h1 {
        color: #f9fafb;
    }

    .main-content p {
        color: #4b5563;
        line-height: 1.6;
    }

    body.dark-mode .main-content p {
        color: #d1d5db;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
        .vertical-panel-narrow {
            width: 60px;
        }
        
        .vertical-panel-expanded {
            width: 200px;
        }
        
        .main-content {
            margin-left: 60px;
            padding: 16px;
        }
        
        .main-content-expanded {
            margin-left: 200px;
        }
        
        .expand-button i {
            padding: 15px 4px;
        }
    }

    @media (max-width: 480px) {
        .vertical-panel-expanded {
            width: 180px;
        }
        
        .main-content-expanded {
            margin-left: 180px;
        }
    }
  </style>
</head>
<body>
  <div class="app-container">
    <!-- Narrow (icon-only) panel -->
    <div class="vertical-panel-narrow" id="narrowPanel">
      <div class="logo-container">
        <div class="logo"><i class="fas fa-robot"></i></div>
        <div class="expand-button"><i class="fas fa-chevron-right"></i></div>
      </div>

      <div class="nav-item active" data-page="Stats.html">
        <i class="fas fa-th-large" title="Dashboard"></i>
      </div>
      <div class="nav-item" data-page="chatbot.html">
        <i class="fas fa-comment-dots" title="AI Chatbot"></i>
      </div>
      <div class="nav-item" data-page="notes.html">
        <i class="fas fa-sticky-note" title="Notes"></i>
      </div>
      <div class="nav-item" data-page="To Do List Front End.html">
        <i class="fas fa-tasks" title="To-do List"></i>
      </div>
      <div class="nav-item" data-page="attendance.html">
        <i class="fas fa-user-clock" title="Attendance Calculator"></i>
      </div>
      <div class="nav-item" data-page="interviewer.html">
        <i class="fas fa-microphone-alt" title="AI Mock Interview"></i>
      </div>
      <div class="nav-item" data-page="settings.html">
        <i class="fas fa-cog" title="Settings"></i>
      </div>
      <div class="nav-item" id="darkToggle">
        <i class="fas fa-moon" title="Dark Mode"></i>
      </div>
      <div class="spacer"></div>
      <div class="user-profile">
        <img
          src="https://randomuser.me/api/portraits/men/32.jpg"
          alt="User"
          class="user-avatar"
        />
      </div>
      <div class="nav-item logout" id="logoutBtn">
        <a href="../../index.html">
        <i class="fas fa-sign-out-alt"></i>
        </a>
      </div>
    </div>

    <!-- Expanded (text + icons) panel -->
    <div class="vertical-panel-expanded" id="expandedPanel">
      <div class="panel-header">
        <div class="logo-container">
          <div class="logo"><i class="fas fa-robot"></i></div>
          <span class="logo-text">Classmate</span>
        </div>
        <button class="collapse-button"><i class="fas fa-chevron-left"></i></button>
      </div>

      <div class="panel-section">
        <div class="section-header">MENU</div>
        <div class="nav-item-expanded active" data-page="Stats.html">
          <div class="nav-icon"><i class="fas fa-th-large"></i></div>
          <span class="nav-text">Dashboard</span>
        </div>
        <div class="nav-item-expanded" data-page="chatbot.html">
          <div class="nav-icon"><i class="fas fa-comment-dots"></i></div>
          <span class="nav-text">AI Chatbot</span>
        </div>
        <div class="nav-item-expanded" data-page="notes.html">
          <div class="nav-icon"><i class="fas fa-sticky-note"></i></div>
          <span class="nav-text">Notes</span>
        </div>
        <div class="nav-item-expanded" data-page="To Do List Front End.html">
          <div class="nav-icon"><i class="fas fa-tasks"></i></div>
          <span class="nav-text">Toâ€‘do List</span>
        </div>
        <div class="nav-item-expanded" data-page="attendance.html">
          <div class="nav-icon"><i class="fas fa-user-clock"></i></div>
          <span class="nav-text">Attendance</span>
        </div>
        <div class="nav-item-expanded" data-page="interviewer.html">
          <div class="nav-icon"><i class="fas fa-microphone-alt"></i></div>
          <span class="nav-text">Mock Interview</span>
        </div>
      </div>

      <div class="panel-section">
        <div class="section-header">SYSTEM</div>
        <div class="nav-item-expanded" data-page="settings.html">
          <div class="nav-icon"><i class="fas fa-cog"></i></div>
          <span class="nav-text">Settings</span>
        </div>
        <div class="nav-item-expanded" id="darkToggleExpanded">
          <div class="nav-icon"><i class="fas fa-moon"></i></div>
          <span class="nav-text">Dark mode</span>
          <div class="toggle-switch"><div class="toggle-knob"></div></div>
        </div>
      </div>

      <div class="spacer"></div>

      <div class="user-profile-expanded">
        <img
          src="https://randomuser.me/api/portraits/men/32.jpg"
          alt="User"
          class="user-avatar"
        />
        <div class="user-info">
          <div class="user-name">Harper Nelson</div>
          <div class="user-role">Admin Manager</div>
        </div>
      </div>
      <div class="nav-item-expanded logout" id="logoutBtn2">
        <a href="../../index.html">
        <div class="nav-icon"><i class="fas fa-sign-out-alt"></i></div>
        <span class="nav-text">Log out</span>
        </a>
      </div>
    </div>

    <!-- Main Content Area -->
    <div class="main-content" id="mainContent">
      <iframe id="contentFrame" src="Stats.html" frameborder="0" style="width:100%; height:100%; min-height: 90vh;"></iframe>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const narrowPanel = document.getElementById("narrowPanel");
      const expandedPanel = document.getElementById("expandedPanel");
      const expandBtn = narrowPanel.querySelector(".expand-button");
      const collapseBtn = expandedPanel.querySelector(".collapse-button");
      const navItems = document.querySelectorAll(
        ".nav-item, .nav-item-expanded"
      );
      const darkToggle = document.getElementById("darkToggle");
      const darkToggleExp = document.getElementById("darkToggleExpanded");
      const mainContent = document.getElementById("mainContent");
      const contentFrame = document.getElementById('contentFrame');

      // Function to handle panel expansion
      const expandPanel = () => {
        narrowPanel.style.display = "none";
        expandedPanel.style.display = "flex";
        mainContent.classList.add("main-content-expanded");
      };

      // Function to handle panel collapse
      const collapsePanel = () => {
        expandedPanel.style.display = "none";
        narrowPanel.style.display = "flex";
        mainContent.classList.remove("main-content-expanded");
      };

      expandBtn.addEventListener("click", expandPanel);
      collapseBtn.addEventListener("click", collapsePanel);

      const updateDashboardToggleStates = (isDark) => {
        if (darkToggleExp) {
            const toggleSwitch = darkToggleExp.querySelector(".toggle-switch");
            if (toggleSwitch) {
                toggleSwitch.classList.toggle("active", isDark);
            }
        }
        // For the narrow panel, CSS handles icon change (fa-moon/fa-sun) if you add them.
        // Currently, it's just one icon that doesn't change, which is fine.
      };

      const dispatchThemeToIframe = (isDark) => {
        if (contentFrame && contentFrame.contentWindow) {
            try {
                // Ensure iframe is fully loaded and accessible
                if (contentFrame.contentDocument && contentFrame.contentDocument.readyState === 'complete') {
                    contentFrame.contentWindow.dispatchEvent(new CustomEvent('themeChange', { detail: { darkMode: isDark } }));
                } else {
                    // Fallback: if not ready, dispatch on load.
                    contentFrame.addEventListener('load', function onDispatchLoad() {
                         if (contentFrame.contentWindow) {
                            contentFrame.contentWindow.dispatchEvent(new CustomEvent('themeChange', { detail: { darkMode: isDark } }));
                         }
                    }, { once: true });
                }
            } catch (e) {
                console.warn("Dashboard: Could not dispatch themeChange to iframe. This can happen if iframe content is not yet fully initialized or from a different origin.", e.message);
            }
        }
      };
      
      const setDarkMode = (isDark, dispatchToIframe = true) => {
        document.body.classList.toggle("dark-mode", isDark);
        localStorage.setItem("darkMode", isDark ? "enabled" : "disabled");
        updateDashboardToggleStates(isDark);
        if (dispatchToIframe) {
            dispatchThemeToIframe(isDark);
        }
      };

      const toggleDark = () => {
        const currentIsDark = document.body.classList.contains("dark-mode");
        setDarkMode(!currentIsDark);
      };
      
      // Initial theme setup for parent
      const initialDarkMode = localStorage.getItem("darkMode") === "enabled";
      setDarkMode(initialDarkMode, false); // Set parent theme, don't dispatch yet (iframe might not be ready)

      // Event listeners for dashboard's own dark mode toggles
      darkToggle.addEventListener("click", toggleDark);
      if (darkToggleExp) darkToggleExp.addEventListener("click", toggleDark);

      // Sync theme with iframe when it loads a new page or initially loads
      contentFrame.addEventListener('load', () => {
        const currentParentThemeIsDark = document.body.classList.contains("dark-mode");
        // Use a small timeout to give iframe's JS a chance to set up its listeners
        setTimeout(() => {
            dispatchThemeToIframe(currentParentThemeIsDark);
        }, 100);
      });
      
      // Navigation click and iframe loader
      navItems.forEach((item) => {
        item.addEventListener("click", (e) => {
          const targetIsToggle = item.id === "darkToggle" || item.id === "darkToggleExpanded";
          const targetIsLogout = item.classList.contains("logout");

          if (targetIsToggle || targetIsLogout) {
            // Dark mode toggles have their own listeners. Logout is a link.
            if (targetIsLogout) {
                // Handle logout logic if not just a plain link navigation
                // localStorage.removeItem('auth_token'); // Already handled by logout buttons
                // window.location.href = item.querySelector('a').href; // if not automatically navigating
            }
            return;
          }
          
          const pageToLoad = item.dataset.page;

          // Remove 'active' from all nav items in both panels (except toggles/logout)
          document.querySelectorAll(".nav-item, .nav-item-expanded").forEach(i => {
            if (i.id !== 'darkToggle' && i.id !== 'darkToggleExpanded' && !i.classList.contains('logout')) {
              i.classList.remove("active");
            }
          });

          // Add 'active' to the clicked item and its counterpart in the other panel
          if (pageToLoad) {
            document.querySelectorAll(`.nav-item[data-page="${pageToLoad}"], .nav-item-expanded[data-page="${pageToLoad}"]`).forEach(match => {
              match.classList.add("active");
            });
            contentFrame.src = pageToLoad; // This will trigger the 'load' event on contentFrame
          }
        });
      });

      // Listen to storage events to sync dashboard UI if an iframe changes the theme
      window.addEventListener('storage', (e) => {
        if (e.key === 'darkMode') {
            const isDark = e.newValue === 'enabled';
            // Set parent's theme, but don't re-dispatch to iframes (they get storage event too)
            setDarkMode(isDark, false); 
        }
      });
      
      // Logout buttons (already had some logic, ensuring it's robust)
      document.querySelectorAll(".logout").forEach((btn) => {
        btn.addEventListener("click", (event) => { // Added event param
          // For actual logout, you might want to prevent default if it's not just a link
          // event.preventDefault(); 
          alert("Logging out...");
          localStorage.removeItem('auth_token');
          // If the logout item is an <a> tag, it will navigate.
          // If it's a button, you'd redirect: window.location.href = '../../index.html';
        });
      });
      
      // Close expanded panel when clicking outside on mobile
      window.addEventListener("click", (e) => {
        if (window.innerWidth <= 768 && expandedPanel.style.display === "flex") {
          if (!expandedPanel.contains(e.target) && !expandBtn.contains(e.target)) {
            collapsePanel();
          }
        }
      });
    });
  </script>
</body>
</html>
