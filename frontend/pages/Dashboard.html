<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - ClassmateAI</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    /* Modern CSS Reset & Base Styles */
    :root {
      /* THEME VARIABLES - Aligned with settings.html / notes.html */
      --bg: #f5f5f5;
      --text: #333333;
      --text-secondary: rgba(51, 51, 51, 0.7);
      --accent: #2a8cf4; /* Main accent */
      --accent-secondary: #ff3a8c; /* Secondary accent for gradients/highlights */
      --accent-tertiary: #00c2ff;
      --accent-dark: #284cff; /* Used in gradients */
      --card-bg: rgba(255, 255, 255, 0.9); /* Slightly transparent card */
      --card-border: rgba(0, 0, 0, 0.1);
      --btn-primary: linear-gradient(135deg, #a18dff, #7d5fff);
      --btn-secondary: linear-gradient(135deg, #ff3a8c, #ff6b6b);
      --btn-hover: brightness(1.05);
      --shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      --grid-color: rgba(0, 0, 0, 0.05);
      --glow: 0 0 20px rgba(138, 143, 255, 0.4);
      
      /* Panel specific - can derive from above or be distinct if needed */
      --panel-bg: var(--card-bg); /* Panel uses card background */
      --panel-border: var(--card-border);
      --panel-text: var(--text);
      --panel-text-secondary: var(--text-secondary);
      --panel-icon-color: var(--text-secondary);
      --panel-icon-active-color: var(--accent);
      --panel-item-hover-bg: rgba(138, 143, 255, 0.1); /* Similar to menu-hover */
      --panel-item-active-bg: var(--panel-item-hover-bg);

      /* For gradients on text like logo */
      --logo-gradient: linear-gradient(to right, var(--accent-dark), var(--accent-secondary));
    }
    
    .dark-mode {
      /* dark mode colors - Aligned with settings.html / notes.html */
      --bg: #0a0a0a;
      --text: #ffffff;
      --text-secondary: rgba(255, 255, 255, 0.7);
      --accent: #8a8fff; /* Lightened accent for dark mode */
      --accent-secondary: #ff3a8c;
      --accent-tertiary: #00c2ff;
      --accent-dark: #2a8cf4; /* Can remain for gradients if it provides good contrast */
      --card-bg: #161b22; 
      --card-border: rgba(255, 255, 255, 0.1);
      --btn-primary: linear-gradient(135deg, #a18dff, #7d5fff); /* Button gradients can often stay same */
      --btn-secondary: linear-gradient(135deg, #ff3a8c, #ff6b6b);
      --btn-hover: brightness(1.1);
      --shadow: 0 8px 32px rgba(0, 0, 0, 0.3); 
      --grid-color: rgba(255, 255, 255, 0.05);
      --glow: 0 0 20px rgba(138, 143, 255, 0.3);

      --panel-bg: var(--card-bg); /* #101010; Darker panel background */
      --panel-border: var(--card-border); /*rgba(255, 255, 255, 0.08);*/
      --panel-text: var(--text);
      --panel-text-secondary: var(--text-secondary);
      --panel-icon-color: var(--text-secondary);
      --panel-icon-active-color: var(--accent);
      --panel-item-hover-bg: rgba(138, 143, 255, 0.2); /* Dark mode menu hover */
      --panel-item-active-bg: var(--panel-item-hover-bg);

      --logo-gradient: linear-gradient(to right, var(--accent), var(--accent-secondary)); /* Adjusted gradient for dark mode */
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; /* Consistent font */
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      transition: background-color 0.3s ease, color 0.3s ease;
      overflow-x: hidden;
      font-size: 15px; /* Base font size from settings */
      line-height: 1.6; /* Base line height from settings */
    }

    .grid-bg {
      position: fixed; 
      top: 0; 
      left: 0; 
      width: 100%; 
      height: 100%;
      background-image: 
        linear-gradient(var(--grid-color) 1px, transparent 1px),
        linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
      background-size: 40px 40px; 
      z-index: -2; 
      opacity: 0.4;
    }

    .app-container {
      display: flex;
      min-height: 100vh;
      width: 100%;
    }

    /* Vertical Panel - Narrow Version */
    .vertical-panel-narrow {
      width: 80px;
      background-color: var(--panel-bg); /* Use panel variable */
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 16px 0;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      z-index: 10;
      transition: width 0.3s ease, background-color 0.3s ease, border-color 0.3s ease;
      border-right: 1px solid var(--panel-border); /* Use panel variable */
    }

    .logo-container {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      margin-bottom: 16px;
      width: 100%;
    }

    .logo {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: transparent; /* Make logo bg transparent to show panel bg */
      border: 2px solid var(--accent); /* Thicker, more prominent border */
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s ease, border-color 0.3s ease;
    }

    .logo i {
      font-size: 18px;
      color: var(--accent); /* Icon color matches accent */
    }

    .expand-button {
      position: absolute;
      right: -15px; 
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
    }

    .expand-button i {
      font-size: 20px;
      background-color: var(--panel-bg); /* Match panel for button part */
      padding: 15px 5px; /* Adjusted padding */
      border-radius: 0px 8px 8px 0px; /* Softer radius */
      color: var(--panel-text-secondary);
      border: 1px solid var(--panel-border);
      border-left: none;
      transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
    }
     .expand-button:hover i {
        color: var(--accent);
        background-color: var(--panel-item-hover-bg);
     }


    .nav-item {
      width: 48px; /* Slightly larger hit area */
      height: 48px;
      border-radius: 10px; /* Softer radius */
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 12px; /* Adjusted spacing */
      cursor: pointer;
      transition: all 0.2s ease;
      position: relative; /* For potential tooltips or indicators */
    }

    .nav-item i {
      font-size: 18px; /* Slightly larger icons */
      color: var(--panel-icon-color);
    }

    .nav-item.active {
      background-color: var(--panel-item-active-bg);
    }
    .nav-item.active i {
      color: var(--panel-icon-active-color);
    }

    .nav-item:hover:not(.active) {
      background-color: var(--panel-item-hover-bg);
      transform: scale(1.05); /* Slight scale on hover */
    }
    .nav-item:hover:not(.active) i {
        color: var(--panel-icon-active-color);
    }


    .nav-item a { 
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
        color: inherit; 
        text-decoration: none;
    }


    .spacer {
      flex-grow: 1;
    }

    .user-profile {
      margin-bottom: 16px;
    }

    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--accent);
    }

    /* Vertical Panel - Expanded Version */
    .vertical-panel-expanded {
      width: 240px;
      background-color: var(--panel-bg);
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      padding: 16px 0;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      z-index: 10;
      display: none;
      transition: width 0.3s ease, background-color 0.3s ease, border-color 0.3s ease;
      border-right: 1px solid var(--panel-border);
    }

    .panel-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
      margin-bottom: 24px;
    }
    .panel-header .logo-container { /* Adjust logo container in expanded panel */
        margin-bottom: 0;
        justify-content: flex-start;
    }


    .logo-text {
      font-weight: 700; /* Bold as in settings/login */
      font-size: 1.5rem; /* Match settings/login */
      margin-left: 0.5rem; /* Match settings/login */
      background: var(--logo-gradient);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .collapse-button {
      background: none;
      border: none;
      color: var(--panel-text-secondary);
      cursor: pointer;
      width: 24px; /* Slightly larger */
      height: 24px;
      padding: 0;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .collapse-button:hover {
      color: var(--accent);
      /* transform: translateX(-2px); */
    }

    .collapse-button i {
      font-size: 18px; /* Slightly larger */
    }

    .panel-section {
      margin-bottom: 20px; /* Adjusted spacing */
    }

    .section-header {
      color: var(--panel-text-secondary);
      font-size: 0.75rem; /* Smaller, subtler */
      font-weight: 600; /* Bolder */
      padding: 0 16px;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.8px; /* Increased letter spacing */
    }

    .nav-item-expanded {
      display: flex;
      align-items: center;
      padding: 10px 16px; /* Increased padding */
      cursor: pointer;
      transition: all 0.2s ease;
      position: relative;
      border-radius: 8px; /* Consistent radius */
      margin: 2px 12px; /* Add some margin */
    }
    .nav-item-expanded a { 
        display: flex;
        align-items: center;
        width: 100%;
        text-decoration: none;
    }


    .nav-item-expanded.active {
      background-color: var(--panel-item-active-bg);
    }

    .nav-item-expanded.active::before {
      content: '';
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      height: 60%; /* Shorter, more subtle indicator */
      width: 4px; /* Slightly thicker */
      background: var(--accent);
      border-radius: 0 4px 4px 0;
    }

    .nav-icon {
      width: 20px;
      height: 20px;
      margin-right: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .nav-icon i {
      font-size: 16px;
      color: var(--panel-icon-color);
    }

    .nav-item-expanded.active .nav-icon i {
      color: var(--panel-icon-active-color);
    }

    .nav-item-expanded.active .nav-text {
      color: var(--panel-icon-active-color); /* Match icon color for active text */
      font-weight: 600; /* Bolder active text */
    }

    .nav-text {
      color: var(--panel-text);
      font-size: 0.9rem; /* Standardized font size */
      transition: color 0.2s ease;
      font-weight: 500; /* Slightly bolder normal text */
    }

    .nav-item-expanded:hover:not(.active) {
      background-color: var(--panel-item-hover-bg);
    }

    .nav-item-expanded:hover:not(.active) .nav-icon i,
    .nav-item-expanded:hover:not(.active) .nav-text { 
      color: var(--panel-icon-active-color);
    }

    .dropdown-icon {
      margin-left: auto;
    }

    .dropdown-icon i {
      font-size: 12px;
      color: var(--panel-text-secondary);
    }

    .toggle-switch { /* Using master-toggle-switch style from settings for consistency */
        width: 36px; 
        height: 18px;
        background-color: var(--input-border); /* Use input-border for off state */
        border-radius: 9px;
        position: relative;
        padding: 2px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-left: auto; /* Keep it to the right */
    }
    .toggle-knob {
        width: 14px; 
        height: 14px;
        background-color: var(--card-bg);
        border-radius: 50%;
        transition: transform 0.2s ease;
        box-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }
    .dark-mode .toggle-knob {
      background-color: var(--input-text); /* Lighter knob in dark mode */
    }
    .toggle-switch.active {
        background-color: var(--accent);
    }
    .toggle-switch.active .toggle-knob {
        transform: translateX(18px); 
    }


    .user-profile-expanded {
      display: flex;
      align-items: center;
      padding: 12px 16px; /* Adjusted padding */
      margin-bottom: 8px;
      border-top: 1px solid var(--panel-border);
      padding-top: 16px;
    }

    .user-info {
      margin-left: 12px;
    }

    .user-name {
      color: var(--panel-text);
      font-size: 0.9rem;
      font-weight: 600;
    }

    .user-role { /* Using this for email or secondary info */
      color: var(--panel-text-secondary);
      font-size: 0.8rem;
    }

    /* Main Content */
    .main-content {
      flex-grow: 1;
      background-color: var(--bg);
      margin-left: 80px;
      transition: margin-left 0.3s ease, background-color 0.3s ease; 
      min-height: 100vh;
    }

    .main-content-expanded {
      margin-left: 240px;
    }
    /* Removed h1,p styles from here as iframe will have its own */


    /* Responsive adjustments */
    @media (max-width: 768px) {
      .vertical-panel-narrow {
        width: 60px;
      }
      .vertical-panel-narrow .nav-item {
        width: 40px; height: 40px;
      }
      .vertical-panel-narrow .nav-item i { font-size: 16px; }
      
      .vertical-panel-expanded {
        width: 200px;
      }
      .vertical-panel-expanded .logo-text { font-size: 1.3rem; }
      
      .main-content {
        margin-left: 60px;
      }
      
      .main-content-expanded {
        margin-left: 200px;
      }
      
      .expand-button i {
        padding: 12px 4px; /* Adjust for smaller narrow panel */
      }
    }

    @media (max-width: 480px) {
      .vertical-panel-expanded {
        width: 180px; /* Even narrower for very small screens */
      }
      .main-content-expanded {
        margin-left: 180px;
      }
       .vertical-panel-expanded .logo-text { font-size: 1.2rem; }
    }

    /* Animation for smoother transitions - Can be kept if desired */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .fade-in { /* If you use this for specific elements loaded in iframe, keep it */
      animation: fadeIn 0.3s ease forwards;
    }
  </style>
</head>

    <!-- Main Content Area -->

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const narrowPanel = document.getElementById("narrowPanel");
      const expandedPanel = document.getElementById("expandedPanel");
      const expandBtn = narrowPanel.querySelector(".expand-button");
      const collapseBtn = expandedPanel.querySelector(".collapse-button");
      const navItems = document.querySelectorAll(
        ".nav-item, .nav-item-expanded" 
      );
      const darkToggle = document.getElementById("darkToggle");
      const darkToggleExp = document.getElementById("darkToggleExpanded");
      const mainContent = document.getElementById("mainContent");
      const contentFrame = document.getElementById('contentFrame');

      const narrowUserAvatar = document.getElementById('narrowUserAvatar');
      const expandedUserAvatar = document.getElementById('expandedUserAvatar');
      const expandedUserName = document.getElementById('expandedUserName');
      const expandedUserEmail = document.getElementById('expandedUserEmail');
      const defaultAvatar = 'https://randomuser.me/api/portraits/men/32.jpg'; // Default placeholder


      if (!localStorage.getItem('auth_token')) {
          window.location.href = '../../index.html'; 
          return; 
      }

      function updateUserInfo() {
        const userName = localStorage.getItem('user_name') || 'User';
        const userEmail = localStorage.getItem('user_email') || 'user@example.com'; 
        const userAvatar = localStorage.getItem('user_avatar') || defaultAvatar;

        if (narrowUserAvatar) narrowUserAvatar.src = userAvatar;
        if (expandedUserAvatar) expandedUserAvatar.src = userAvatar;
        if (expandedUserName) expandedUserName.textContent = userName;
        if (expandedUserEmail) expandedUserEmail.textContent = userEmail; 
      }
      updateUserInfo(); 


      const expandPanel = () => {
        narrowPanel.style.display = "none";
        expandedPanel.style.display = "flex";
        mainContent.classList.add("main-content-expanded");
        localStorage.setItem("panelState", "expanded");
      };

      const collapsePanel = () => {
        expandedPanel.style.display = "none";
        narrowPanel.style.display = "flex";
        mainContent.classList.remove("main-content-expanded");
        localStorage.setItem("panelState", "narrow");
      };

      if (localStorage.getItem("panelState") === "expanded") {
        expandPanel();
      } else {
        collapsePanel(); 
      }


      expandBtn.addEventListener("click", expandPanel);
      collapseBtn.addEventListener("click", collapsePanel);

      const updateDashboardToggleStates = (isDark) => {
        const darkToggleIconClass = isDark ? "fas fa-sun" : "fas fa-moon";
        const darkToggleTitle = isDark ? "Light Mode" : "Dark Mode";

        if (darkToggleExp) {
            const toggleSwitch = darkToggleExp.querySelector(".toggle-switch");
            const iconEl = darkToggleExp.querySelector(".nav-icon i");
            if (toggleSwitch) {
                toggleSwitch.classList.toggle("active", isDark);
            }
            if(iconEl) iconEl.className = darkToggleIconClass;
        }
        if(darkToggle){ 
            const iconEl = darkToggle.querySelector("i");
            if(iconEl) iconEl.className = darkToggleIconClass;
            if(iconEl) iconEl.title = darkToggleTitle;
        }
      };

      const dispatchThemeToIframe = (isDark) => {
        if (contentFrame && contentFrame.contentWindow) {
            try {
                if (contentFrame.contentDocument && contentFrame.contentDocument.readyState === 'complete') {
                     // Using postMessage for theme dispatch as it's more reliable with iframes
                    contentFrame.contentWindow.postMessage({ type: 'themeChange', darkMode: isDark }, '*');
                } else {
                    contentFrame.addEventListener('load', function onDispatchLoad() {
                        if (contentFrame.contentWindow) {
                           contentFrame.contentWindow.postMessage({ type: 'themeChange', darkMode: isDark }, '*');
                        }
                    }, { once: true });
                }
            } catch (e) {
                console.warn("Dashboard: Could not dispatch themeChange to iframe via postMessage. ", e.message);
            }
        }
      };
      
      const setDarkMode = (isDark, dispatchToIframe = true) => {
        document.body.classList.toggle("dark-mode", isDark);
        localStorage.setItem("darkMode", isDark ? "enabled" : "disabled"); 
        localStorage.setItem("theme", isDark ? "dark" : "light"); 
        updateDashboardToggleStates(isDark);
        if (dispatchToIframe) {
            dispatchThemeToIframe(isDark);
        }
      };

      const toggleDark = () => {
        const currentIsDark = document.body.classList.contains("dark-mode");
        setDarkMode(!currentIsDark, true); // Dispatch to iframe when user toggles on dashboard
      };
      
      const initialDarkMode = localStorage.getItem("darkMode") === "enabled" || localStorage.getItem("theme") === "dark";
      setDarkMode(initialDarkMode, false); // Set parent theme, don't dispatch yet

      darkToggle.addEventListener("click", toggleDark);
      if (darkToggleExp) darkToggleExp.addEventListener("click", toggleDark);

      contentFrame.addEventListener('load', () => {
        const currentParentThemeIsDark = document.body.classList.contains("dark-mode");
        setTimeout(() => { 
            dispatchThemeToIframe(currentParentThemeIsDark);
            updateUserInfo(); 
        }, 150); 
      });
      
      navItems.forEach((item) => {
        item.addEventListener("click", (e) => {
          // Allow default <a> behavior if click is directly on it for logout
          if (e.target.closest('a') && item.classList.contains("logout")) {
            // Logout logic is now handled by specific logout button listeners
            return;
          }
          
          const targetIsToggle = item.id === "darkToggle" || item.id === "darkToggleExpanded";
          const targetIsLogout = item.classList.contains("logout"); // If the item itself is logout

          if (targetIsToggle) return; 
          if (targetIsLogout && !e.target.closest('a')) { // If item is logout but not the link part
            handleLogout(e); // Call the logout handler
            return;
          }
          
          const pageToLoad = item.dataset.page;

          document.querySelectorAll(".nav-item:not(.logout), .nav-item-expanded:not(.logout)").forEach(i => {
            if (i.id !== 'darkToggle' && i.id !== 'darkToggleExpanded') { 
              i.classList.remove("active");
            }
          });

          if (pageToLoad) {
            document.querySelectorAll(`.nav-item[data-page="${pageToLoad}"], .nav-item-expanded[data-page="${pageToLoad}"]`).forEach(match => {
              match.classList.add("active");
            });
            if (contentFrame.src.endsWith(pageToLoad)) return; // Don't reload if same page
            contentFrame.src = pageToLoad; 
          }
        });
      });
      
      window.addEventListener('message', (event) => {
        // IMPORTANT: For production, validate event.origin
        // const trustedOrigin = "YOUR_APP_ORIGIN_HERE"; // e.g., https://classmateai.com
        // if (event.origin !== trustedOrigin) {
        //     console.warn("Message from untrusted origin ignored:", event.origin);
        //     return;
        // }

        if (event.data) {
            if (event.data.type === 'logout') {
                console.log("Dashboard received logout message from iframe:", event.data.reason);
                localStorage.removeItem('auth_token');
                localStorage.removeItem('user_name');
                localStorage.removeItem('user_email');
                localStorage.removeItem('user_avatar');
                window.location.href = '../../index.html'; 
            } else if (event.data.type === 'themeChangeFromIframe') {
                setDarkMode(event.data.darkMode, false); // Update parent, don't re-dispatch to iframe
            } else if (event.data.type === 'userProfileUpdatedInIframe') {
                updateUserInfo();
            }
        }
      });
      
      function handleLogout(event) {
          event.preventDefault(); 
          console.log("Logout initiated.");
          localStorage.removeItem('auth_token');
          localStorage.removeItem('user_name');
          localStorage.removeItem('user_email');
          localStorage.removeItem('user_avatar');
          window.location.href = '../../index.html'; 
      }
      document.getElementById("logoutBtnNarrow").addEventListener("click", handleLogout);
      document.getElementById("logoutBtnExpanded").addEventListener("click", handleLogout);
      
      window.addEventListener("click", (e) => {
        if (window.innerWidth <= 768 && expandedPanel.style.display === "flex") {
          if (!expandedPanel.contains(e.target) && !narrowPanel.contains(e.target) && !e.target.closest('.expand-button')) {
            collapsePanel();
          }
        }
      });

      window.addEventListener('storage', (e) => {
        if (e.key === 'auth_token' && !e.newValue) { 
            console.log("Auth token cleared externally, logging out dashboard.");
            window.location.href = '../../index.html'; 
        }
        if (e.key === 'darkMode' || e.key === 'theme') { 
            const isDark = e.newValue === 'enabled' || e.newValue === 'dark';
            // Update dashboard theme and dispatch to iframe IF the change didn't originate from this dashboard's user action
            // This simple check might not be enough for complex scenarios but works for basic tab sync.
            if (document.body.classList.contains('dark-mode') !== isDark) {
                 setDarkMode(isDark, true);
            }
        }
        if (e.key === 'user_name' || e.key === 'user_avatar' || e.key === 'user_email') {
            updateUserInfo(); 
        }
      });

    });
  </script>
</body>
