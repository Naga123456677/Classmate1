    .dashboard {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      grid-template-rows: auto auto;
      gap: 1.5rem;
      padding: 2rem;
      background: rgb(255, 255, 255);
      min-height: 100vh;
    }
    .card {
      background: #9f7;
      border-radius: 30px;
      padding: 1rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .profile {
      grid-row: span 2;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .profile img {
      max-width: 100%;
      border-radius: 20px;
    }
    .name-list {
      background: white;
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 20px;
      width: 90%;
    }
    .name-list p {
      margin: 0.5rem 0;
      font-weight: bold;
    }
    .chart, .graph {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }
    .big-card {
      grid-column: span 2;
      min-height: 200px;
    }
    
  </style>
