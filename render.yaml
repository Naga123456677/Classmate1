services:
  - type: web
    name: gemini-fastapi-backend
    env: python
    buildCommand: ""
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PORT
        value: 10000
      - key: GEMINI_API_KEY
        value: your-actual-api-key-or-set-this-in-dashboard
    plan: free
